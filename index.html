<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/global.css">
  <link rel="stylesheet" href="./assets/css/header.css">
  <link rel="stylesheet" href="./assets/css/main.css">
  <link rel="stylesheet" href="./assets/css/responses.css">
  <link rel="stylesheet" href="./assets/css/chats.css">
  <link rel="stylesheet" href="./assets/css/footer.css">
  <link rel="stylesheet" href="./assets/css/settings.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <script src="./assets/js/index.js" defer></script>
  <title>ChatGPT</title>
</head>

<body>
  <div class="c-container">
    <header class="c-header">
      <a href="#" class="c-header__menu" data-menu>
        <img src="assets/img/menu.png" alt="Imagem de menu">
      </a>
      <h1>ChatGPT</h1>
      <button class="c-header__add__chat" data-add-chat>+</button>
    </header>

    <main class="c-main" data-main></main>

    <footer class="c-footer">
      <div class="c-status">
        <p class="c-status__progress" data-status-progress></p>
        <button class="c-status__stop hide" data-status-stop>Parar</button>
      </div>

      <form class="c-ask_form hide" data-ask-form>
        <textarea name="question" rows="2" data-question-entry></textarea>
        <button type="submit">
          <i class="bi bi-send-fill"></i>
        </button>
      </form>
    </footer>
  </div>

  <div class="c-blur" data-settings-blur>
    <form class="c-settings" data-settings>
      <h2>Configurações</h2>

      <div class="c-settings__control">
        <label class="nowrap" for="font_size">Tamanho dos textos</label>
        <div>
          <input type="range" min="14" max="30" step="1" value="18" name="font_size" id="font_size">
          <span data-font_size-value>18</span>
        </div>
      </div>
      <div class="c-settings__control">
        <label class="nowrap" for="temperature">Temperatura</label>
        <div>
          <input type="range" min="0" max="1" step="0.1" value="0.6" name="temperature" id="temperature">
          <span data-temperature-value>0.6</span>
        </div>
      </div>
      <div class="c-settings__control">
        <label class="nowrap" for="max_tokens">Máximo de tokens</label>
        <input type="number" value="2050" min="0" max="4000" name="max_tokens" id="max_tokens">
      </div>
      <div class="c-settings__control">
        <label class="nowrap" for="rendering_speed">Velocidade de renderização(ms)</label>
        <input type="number" value="40" min="0" max="1000" step="10" name="rendering_speed" id="rendering_speed">
      </div>
      <div class="c-settings__control">
        <label class="nowrap" for="save_context">Ativar contexto</label>
        <input type="checkbox" name="save_context" id="save_context">
      </div>
      <div class="c-settings__control">
        <label class="nowrap" for="save_queries">Salvar consultas</label>
        <input type="checkbox" name="save_queries" id="save_queries">
      </div>
      <div class="buttons">
        <button data-settings-close>Fechar</button>
        <button type="submit">Salvar</button>
      </div>
    </form>
  </div>
</body>

</html>
